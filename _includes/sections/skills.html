<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" id="i18_skills">
            <div class="navy-line"></div>
            <h1>
                <span data-i18n="skills.my_skills">My Skills</span>
            </h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="wow zoomIn col-lg-6 col-lg-offset-3">
            <canvas id="{{ site.data.index.skills.id }}" height="500" width="500"></canvas>
        </div>
        <div class="wow zoomIn col-lg-6 col-lg-offset-3">
            <canvas id="test" height="500" width="500"></canvas>
        </div>
        <div class="col-lg-1"></div>
        <script>
            var ctx = document.getElementById("{{ site.data.index.skills.id }}");
            var htmlDoughnut = document.getElementById("test");

            var data = {
                datasets: [{
                    data: [30],
                    backgroundColor: "#0074D9"
                }],
                labels: ['JS']
            };

            var myHTMLdoughnut = new Chart(htmlDoughnut, {
                type: 'doughnut',
                data: data,
                options: {
                    percentageInnerCutout: 90
                }
            });

            var skillset =
                [
                    {
                        label: "CSS3/SASS",
                        color: "#0074D9",
                        data: "100"
                    },
                    {
                        label: "HTML5",
                        color: "#FF4136",
                        data: "100"
                    },
                    {
                        label: "Angular",
                        color: "#2ECC40",
                        data: "100"
                    },
                    {
                        label: "JS/ES6S",
                        color: "#FF851B",
                        data: "100"
                    },
                    {
                        label: "Task Runners",
                        color: "#7FDBFF",
                        data: "100"
                    },
                    {
                        label: "TypeScript",
                        color: "#B10DC9",
                        data: "100"
                    },
                    {
                        label: "NodeJs",
                        color: "#0074D9",
                        data: "70"
                    },
                    {
                        label: "Docker",
                        color: "#0074D9",
                        data: "30"
                    },
                    {
                        label: "Pipelines",
                        color: "#0074D9",
                        data: "30"
                    }
                ];




            var data = {
                labels: skillset.map(skill => skill.label),
                datasets: [{
                    label: "{{ site.data.index.skills.label }}",
                    data: skillset.map(skill => skill.data),
                    backgroundColor: "#0074D9"
                }]
            };

            var myRadarChart = new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    responsive: true,
                    legend: {
                        position: 'top',
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                callback: function (value) {
                                    if (value === 30) return "Básico";
                                    if (value === 70) return "Intermediário";
                                    if (value === 100) return "Avançado";
                                    return "";
                                }
                            },
                        }]
                    }
                }
            });
        </script>
    </div>
</div>
